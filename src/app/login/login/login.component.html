<div class="row mh-100vh">
  <div
    class="col-10 col-sm-8 col-md-6 col-lg-6 offset-1 offset-sm-2 offset-md-3 offset-lg-0 align-self-center d-lg-flex align-items-lg-center align-self-lg-stretch bg-white p-5 rounded rounded-lg-0 my-5 my-lg-0"
    id="login-block">
    <div class="m-auto w-lg-75 w-xl-50 animated slideInDown">
      <h2 class="text-info font-weight-light mb-5" style="color: rgb(61,22,81) !important;"><img
          src="assets/img/logo_125.png">Canguro Real</h2>
      <form (ngSubmit)="login(f)" #f="ngForm">
        <div class="form-group">
          <label class="text-secondary">
            User Phone
          </label>
          <input [(ngModel)]="user.user" name="user" class="form-control" type="text" required="" pattern="[0-9]{9}"
            placeholder="Enter your Phone Number">
        </div>
        <div class="form-group">
          <label class="text-secondary">
            Password
          </label>
          <input class="form-control" type="password" required="" password [(ngModel)]="user.password" name="password"
            minlength="6" placeholder="enter your Password">
        </div>
        <button class="btn btn-info mt-2" type="submit" style="background-color: rgb(61,22,81);">Log In</button>
      </form>
      <p class="mt-3 mb-0" style="color: rgb(61,22,81) !important;"><a class="text-info small" href="#">
          Forgot your email or password?
        </a>
      </p>
    </div>
  </div>
  <div class="col-lg-6 d-flex align-items-end" id="bg-block"
    style="background-size: cover;background-position: center center;background-image: url('assets/img/fondo_login.jpg');background-color: #401651;">
    <p class="ml-auto small text-dark mb-2"><em>Photo by&nbsp;</em><a class="text-dark"
        href="https://unsplash.com/photos/v0zVmWULYTg?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText"
        target="_blank"><em>Aldain Austria</em></a><br></p>
  </div>
</div>
